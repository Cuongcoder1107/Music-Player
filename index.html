<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-root">
      <div class="container-menu">
        <div id="music-player-logo">Music Player</div>
        <button class="btn btn-lib">Thư Viện</button>
        <button class="btn btn-discovery">Khám phá</button>
        <button class="btn btn-chat">#zingchart</button>
        <button class="btn btn-radio">Radio</button>
        <button class="btn btn-top">Bảng xếp hạng</button>
      </div>
      <div class="container-body">
        <div class="container-search">
          <div class="container-button-back">
            <button id="btn-back">Back</button>
          </div>
          <div class="container-searchbar">
            <button id="btn-search">Search</button>
            <input type="text" id="input-search" />
          </div>
          <div class="container-icon">
            <button id="btn-update">Nâng cấp lên premium</button>
            <button id="btn-setting">Cài đặt</button>
            <button id="btn-account">Tài khoản</button>
          </div>
        </div>
        <div class="container-list" id="list"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
